<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 7 Lab - Frontend Authentication</title>
    <!--
      This is the single HTML file that serves our entire React app.
      Vite injects the built JS/CSS automatically via the script tag below.
      The <div id="root"> is where React mounts our component tree.
    -->
  </head>
  <body>
    <!-- React will render the entire application inside this div -->
    <div id="root"></div>

    <!--
      Vite uses ES modules natively in development.
      The "type=module" attribute tells the browser to treat this
      as an ES module, enabling import/export syntax.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
